<template>
    <lightning-card title="HelloExpressions" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={firstNameChangeHandler}></lightning-input>
            <lightning-input label="Last Name" value={lastname} onchange={lastNameChangeHandler}></lightning-input>
            <p class="slds-var-m-top_medium">
                <!-- Call function to make name upper case-->
                Uppercased Full Name: {upperCaseName}
            </p>
        </div>
        <c-view-source source="lwc/helloExpressions" slot="footer">
            Use JavaScript expressions in a template. Type something in the input fields to see 
            the recipe in action.
        </c-view-source>
    </lightning-card>
</template>
