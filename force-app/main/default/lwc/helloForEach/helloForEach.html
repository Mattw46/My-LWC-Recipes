<template>
    <lightning-card title="HelloForEach" icon-name="custom:custom:14">
      <div class="slds-var-m-around_medium">
         <!-- https://niksdeveloper.com/salesforce/loop-through-list-in-lwc-and-javascript/ -->
         <template for:each={people} for:item="person">
            <p key={person.Id} >
               {person.Name}, {person.title}
            </p>
         </template>
      </div>
      <c-view-source source="lwc/helloForEach" slot="footer">
         Loop through an array of items in a template.
     </c-view-source>
    </lightning-card>
</template>
